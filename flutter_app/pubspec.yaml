name: world_national_flag_challenge
description: A fun and educational flag quiz app for children to learn world national flags across all continents.
publish_to: 'none'
version: 1.0.3+5

environment:
  sdk: '>=3.10.0 <4.0.0'  # Required for fragment shaders

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Navigation
  go_router: ^13.0.0

  # Database & Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  path_provider: ^2.1.1

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: any

  # Audio
  audioplayers: ^5.2.1      # Background music
  just_audio: ^0.10.5       # Sound effects

  # Animations
  rive: ^0.13.0             # Mascot character
  lottie: ^3.0.0            # JSON animations
  confetti: ^0.7.0          # Celebration effects
  flutter_animate: ^4.3.0   # Declarative animations
  shimmer: ^3.0.0           # Loading states

  # UI Components
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  # Utilities
  uuid: ^4.2.1              # Session IDs
  collection: ^1.18.0       # List utilities
  logger: ^2.0.2            # Debug logging

  # Platform
  share_plus: ^7.2.1        # Social sharing
  package_info_plus: ^9.0.0 # App version

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

  # Testing
  bloc_test: ^9.1.5
  mocktail: ^1.0.2

  # Linting
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.7

flutter:
  uses-material-design: true
  generate: true  # Enable i18n code generation

  # shaders:
  #   - assets/shaders/flag_wave.frag  # TODO: Enable when shader is ready for use

  assets:
    # 3D Models
    - assets/models/globe/
    # Flag images
    - assets/images/flags/africa/
    - assets/images/flags/asia/
    - assets/images/flags/europe/
    - assets/images/flags/north_america/
    - assets/images/flags/south_america/
    - assets/images/flags/oceania/

    # Backgrounds
    - assets/images/backgrounds/
    - assets/images/backgrounds/continent_bgs/

    # Other images
    - assets/images/mascot/
    - assets/images/badges/
    - assets/images/icons/

    # Audio
    - assets/audio/music/
    - assets/audio/sfx/

    # Animations
    - assets/animations/

    # Data
    - assets/data/flags_data.json

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
        - asset: assets/fonts/Rubik-Bold.ttf
          weight: 700
        - asset: assets/fonts/Rubik-Light.ttf
          weight: 300
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500

    - family: BerkshireSwash
      fonts:
        - asset: assets/fonts/BerkshireSwash-Regular.ttf

    - family: BlackOpsOne
      fonts:
        - asset: assets/fonts/BlackOpsOne-Regular.ttf

    - family: Electrolize
      fonts:
        - asset: assets/fonts/Electrolize-Regular.ttf

    - family: Federant
      fonts:
        - asset: assets/fonts/Federant-Regular.ttf

    - family: JacquesFrancois
      fonts:
        - asset: assets/fonts/JacquesFrancois-Regular.ttf

    - family: NewRocker
      fonts:
        - asset: assets/fonts/NewRocker-Regular.ttf


flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/images/icons/app_logo.png
  min_sdk_android: 21

flutter_native_splash:
  color: "#399DC5"
  image: assets/images/icons/app_logo.png
  android: true
  ios: true
  android_12:
    color: "#399DC5"
    image: assets/images/icons/app_logo.png
